<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보석 매치 퍼즐</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <main class="game">
      <header class="hud">
        <h1>보석 매치 퍼즐</h1>
        <div class="scoreboard" role="status">
          <span>점수: <strong id="scoreValue">0</strong></span>
          <span>이동: <strong id="movesValue">0</strong></span>
        </div>
        <button id="resetButton" type="button" aria-label="게임 다시 시작">다시 시작</button>
      </header>
      <section id="board" class="board" aria-label="보석 게임 보드" role="grid"></section>
      <p id="statusMessage" class="status" role="alert" aria-live="polite"></p>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
